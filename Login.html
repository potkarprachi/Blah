<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <h1>Sign In</h1>
    <h4> Sign in with Username and Password</h6>
    <form action="">
        <div class="container">  
            <div class="form-field">
            <label class="form-field label">Username : </label>   
            <input type="text" class="form-field" placeholder="Enter Username" name="username" required> 
            </div> 
            <div class="form-field">
            <label class="form-field label">Password : </label>   
            <input type="password" class="form-field input" placeholder="Enter Password" name="password" required> 
            </div>
            <div class="form-field">
            <button type="submit" class="btn" >Login</button> 
            </div>  
            <div class="form-field">
            <input type="checkbox" checked="checked" class="checkbox"> Remember me 
            </div>
            <div class="form-field">
            <button type="button" class="cancelbtn" > Cancel</button> 
            </div>
            <div class="form-field">
            Forgot <a href="#"> password? </a> 
            </div>
            <br>
            <p class="register">Not a member?  <a href="#">Register here!</a></p>  
        </div>  
    </form>
</body>
</html>
